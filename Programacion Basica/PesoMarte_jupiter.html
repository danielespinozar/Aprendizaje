<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tu peso</title>
</head>
<body>
    <h1>Peso en otro planeta</h1>

    <script>
        var usuario = prompt("Cual es tu peso?");
        var planeta = parseInt(prompt("Elige tu planeta\n 1 es marte, 2 es jupiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre;
        if (planeta == 1)
        {
            peso_final = (peso * g_marte) / g_tierra;
            nombre = "Marte";
            
        }
        else if(planeta == 2)
        {
            peso_final = (peso * g_jupiter) / g_tierra;
            nombre = "Jupiter";
            
        }
        else 
        {
            peso_final = 1000000;
            
        }
        // peso_final = (peso * g_marte) / g_tierra;
        // para sacar los decimales
        peso_final = parseInt(peso_final);
        // alert(peso_final);
        document.write("Tu peso en " + nombre + " es <strong>" + peso_final + "</strong> kilos");

        // if (planeta == 1)
        // {
        //     document.write("Tu peso en marte es <strong>" + peso_final + "</strong> kilos");
            
        // }

        // {

        // }
    </script>
</body>
