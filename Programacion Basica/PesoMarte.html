<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tu peso</title>
</head>
<body>
    <h1>Peso en otro planeta</h1>

    <script>
        var usuario = prompt("Cual es tu peso?");
        var peso = parseFloat(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        peso_final = (peso * g_marte) / g_tierra;
        // para sacar los decimales
        peso_final = parseFloat(peso_final);
        // alert(peso_final);
        document.write("Tu peso en marte es <strong>" + peso_final + "</strong> kilos");
    </script>
</body>

</html>
